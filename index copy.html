<!doctype html>
<html lang="id">

<head>
  <meta charset="utf-8" />
  <title>Buka di Aplikasi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="robots" content="noindex,nofollow" />
  <style>
    :root {
      --bg1: #4f8cff;
      --bg2: #38e8ff;
      --card: #ffffffF2;
      --text: #2d3a4a;
      --muted: #4f5b6b;
    }

    * {
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, var(--bg1) 0%, var(--bg2) 100%);
      min-height: 100vh;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }

    .wrap {
      width: 100%;
      max-width: 380px;
    }

    .container {
      background: var(--card);
      border-radius: 18px;
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.2);
      padding: 28px 24px;
      text-align: center;
    }

    .app-icon {
      width: 64px;
      height: 64px;
      margin: 0 auto 14px;
      display: block;
    }

    h1 {
      color: var(--text);
      margin: 6px 0 8px;
      font-size: 1.6rem;
    }

    p {
      color: var(--muted);
      margin: 0 0 14px;
      line-height: 1.4;
    }

    .btn {
      display: inline-block;
      width: 100%;
      border: 0;
      border-radius: 12px;
      padding: 12px 16px;
      margin-top: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
    }

    .btn-primary {
      background: #2563eb;
      color: #fff;
    }

    .loading {
      font-size: 2rem;
      animation: spin 2s linear infinite;
      margin: 10px 0;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .center {
      text-align: center;
    }

    small {
      font-size: 0.85rem;
      color: var(--muted);
      opacity: 0.8;
    }

    .btn-secondary {
      background: #e5e7eb;
      color: #111827;
    }

    .hint {
      margin-top: 10px;
      font-size: .9rem;
      color: #334155;
      background: #f1f5f9;
      border-radius: 10px;
      padding: 10px 12px;
      text-align: left;
    }

    .hidden {
      display: none !important;
    }

    .center {
      text-align: center;
    }

    .link {
      color: #2563eb;
      text-decoration: underline;
      cursor: pointer;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>

      <svg class="app-icon" viewBox="0 0 24 24" fill="none" aria-hidden="true">

          stroke-linejoin="round" />
        <rect x="3" y="3" width="18" height="14" rx="2.5" stroke="#2563eb" stroke-width="1.5" fill="#EFF6FF" />
        <rect x="6" y="19" width="12" height="2" rx="1" fill="#2563eb" opacity=".9" />

      <h1>Buka di Aplikasi</h1>

    </div>
  </div>

</body>

</html>
