<!doctype html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <title>Buka di Aplikasi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="robots" content="noindex,nofollow" />
    <style>
      :root { --bg1:#4f8cff; --bg2:#38e8ff; --card:#ffffffF2; --text:#2d3a4a; --muted:#4f5b6b; }
      * { box-sizing: border-box; }
      body {
        background: linear-gradient(135deg, var(--bg1) 0%, var(--bg2) 100%);
        min-height: 100vh; margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
        display: flex; align-items: center; justify-content: center; padding: 16px;
      }
      .wrap { width: 100%; max-width: 380px; }
      .container {
        background: var(--card); border-radius: 18px;
        box-shadow: 0 8px 32px rgba(31,38,135,0.2);
        padding: 28px 24px; text-align: center;
      }
      .app-icon { width: 64px; height: 64px; margin: 0 auto 14px; display: block; }
      h1 { color: var(--text); margin: 6px 0 8px; font-size: 1.6rem; }
      p  { color: var(--muted); margin: 0 0 14px; line-height: 1.4; }
      .btn {
        display: inline-block; width: 100%;
        border: 0; border-radius: 12px; padding: 12px 16px; margin-top: 8px;
        font-size: 1rem; font-weight: 600; cursor: pointer;
      }
      .btn-primary { background: #2563eb; color: #fff; }
      .btn-secondary { background: #e5e7eb; color: #111827; }
      .hint {
        margin-top: 10px; font-size: .9rem; color: #334155;
        background: #f1f5f9; border-radius: 10px; padding: 10px 12px; text-align: left;
      }
      .hidden { display: none !important; }
      .center { text-align: center; }
      .link { color:#2563eb; text-decoration: underline; cursor: pointer; }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="container">
        <!-- Icon -->
        <svg class="app-icon" viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M12 5v8m0 0l3-3m-3 3L9 10" stroke="#2563eb" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <rect x="3" y="3" width="18" height="14" rx="2.5" stroke="#2563eb" stroke-width="1.5" fill="#EFF6FF"/>
          <rect x="6" y="19" width="12" height="2" rx="1" fill="#2563eb" opacity=".9"/>
        </svg>

        <h1>Buka di Aplikasi</h1>
        <p>Halaman ini akan mencoba membuka aplikasi. Jika aplikasi belum terpasang, kamu bisa unduh dulu.</p>

        <div class="center">
          <button id="openAppBtn" class="btn btn-primary">Buka di Aplikasi</button>
          <button id="openWebBtn" class="btn btn-secondary">Buka Web.</button>
          <div id="openInChrome" class="hint hidden">
            <strong>Tips:</strong> Kamu sedang memakai browser di dalam aplikasi (WhatsApp/Instagram/Facebook).
            Ketuk menu <em>⋮</em> lalu pilih <em>Open in Chrome</em> agar tautan bisa membuka aplikasi.
            <div style="margin-top:8px">
              <span class="link" id="tryOpenChrome">Coba buka di Chrome</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      // ====== KONFIG (SESUAIKAN) ======
      const DOMAIN_HOST             = "mb.bfi.co.id"; // domain yang diverifikasi
      const WEB_URL                 = "https://mbeat.bfi.co.id"; // URL web sebagai fallback
      const ANDROID_PACKAGE         = "com.bficompany.mbeatlms";
      const IOS_CUSTOM_SCHEMES      = ["bfiapp", "netpolitan", "mbeatlms"]; // urutkan sesuai Info.plist
      // ================================

      // Deteksi platform & in-app
      const ua = navigator.userAgent || "";
      const isAndroid   = /Android/i.test(ua);
      const isIOS       = /iPhone|iPad|iPod/i.test(ua);
      const isFacebook  = /FBAN|FBAV|FB_IAB/i.test(ua);
      const isInstagram = /Instagram/i.test(ua);
      const isTwitter   = /Twitter/i.test(ua);
      const isLine      = /Line\//i.test(ua);
      const isWhatsApp  = /WhatsApp/i.test(ua);
      const inAppBrowser = isFacebook || isInstagram || isTwitter || isLine || isWhatsApp;

      const fullPath = window.location.pathname + window.location.search + window.location.hash;
      const appHttpUrl = `https://${DOMAIN_HOST}${fullPath}`;

      // iOS: pakai custom scheme (UL via JS hampir selalu diblok)
      function openAppIOS() {
        let opened = false;
        const start = Date.now();
        let i = 0;

        const tryNext = () => {
          if (opened || i >= IOS_CUSTOM_SCHEMES.length) {
            const elapsed = Date.now() - start;
            if (document.visibilityState !== 'hidden' && elapsed < 2200) {
              // fallback ke Web URL dengan parameter yang sama
              window.location.replace(WEB_URL + fullPath);
            }
            return;
          }
          const scheme = IOS_CUSTOM_SCHEMES[i++];
          const schemeUrl = `${scheme}://${fullPath.replace(/^\/+/, '')}`;
          window.location.href = schemeUrl;

          setTimeout(() => {
            if (document.visibilityState === 'hidden' || document.hidden) {
              opened = true;
              return;
            }
            tryNext();
          }, 700);
        };

        document.addEventListener('visibilitychange', () => {
          if (document.visibilityState === 'hidden') opened = true;
        }, { once: true });

        tryNext();
      }

      // Android: prioritas App Links (https) dulu
      function openAppAndroid() {
        if (inAppBrowser) {
          // In-app browser sering blok intent:// & deep link → arahkan ke web
          window.location.href = WEB_URL + fullPath;
          return;
        }

        // 1) Coba App Links (https) – kalau verified & user gesture, harus buka app
        const start = Date.now();
        window.location.href = appHttpUrl;

        // 2) Fallback: jika masih di halaman (tidak pindah ke app) dalam ~1s,
        //    coba intent:// dengan fallback ke web URL
        setTimeout(() => {
          if (document.visibilityState !== 'hidden') {
            // Jika gagal, langsung arahkan ke web
            window.location.href = WEB_URL + fullPath;
          }
        }, 1000);
      }

      // Coba buka Chrome dari in-app browser (tidak semua IAB mengizinkan)
      function tryOpenInChrome() {
        const chromeIntent =
          `intent://${DOMAIN_HOST}${fullPath}` +
          `#Intent;scheme=https;package=com.android.chrome;end`;
        window.location.href = chromeIntent;
        // Jika tetap gagal, user ikuti instruksi manual di hint
      }

      function openWeb() {
        window.location.href = WEB_URL + fullPath;
      }

      // UI bindings
      const openBtn = document.getElementById('openAppBtn');
      const openWebBtn = document.getElementById('openWebBtn');
      const tryChromeBtn = document.getElementById('tryOpenChrome');

      openBtn.addEventListener('click', () => {
        if (isIOS) openAppIOS();
        else if (isAndroid) openAppAndroid();
        else openWeb();
      });
      openWebBtn.addEventListener('click', openWeb);
      tryChromeBtn.addEventListener('click', tryOpenInChrome);

      // AUTO-TRY: untuk semua platform
      window.addEventListener('load', () => {
        // Untuk Android non-in-app, coba buka otomatis
        if (isAndroid && !inAppBrowser) {
          setTimeout(openAppAndroid, 600);
        } 
        // Untuk iOS non-in-app, coba buka otomatis
        else if (isIOS && !inAppBrowser) {
          setTimeout(openAppIOS, 600);
        }
        // Untuk browser lain atau desktop, langsung ke web
        else if (!isAndroid && !isIOS) {
          setTimeout(openWeb, 600);
        }
        
        // Tampilkan petunjuk untuk in-app browser
        if (inAppBrowser) {
          document.getElementById('openInChrome').classList.remove('hidden');
        }
      });
    </script>
  </body>
</html>
