<html>
  <head>
    <title>Open IN APP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      body {
        background: linear-gradient(135deg, #4f8cff 0%, #38e8ff 100%);
        min-height: 100vh;
        margin: 0;
        font-family: 'Segoe UI', Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      .container {
        background: rgba(255,255,255,0.95);
        border-radius: 18px;
        box-shadow: 0 8px 32px rgba(31, 38, 135, 0.2);
        padding: 40px 30px;
        text-align: center;
        max-width: 350px;
      }
      .app-icon {
        width: 64px;
        height: 64px;
        margin-bottom: 18px;
      }
      h1 {
        color: #2d3a4a;
        margin-bottom: 10px;
        font-size: 1.7em;
      }
      p {
        color: #4f5b6b;
        margin-bottom: 0;
        font-size: 1.1em;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img class="app-icon" src="https://img.icons8.com/fluency/96/open-in-browser.png" alt="App Icon"/>
      <h1>Buka di Aplikasi</h1>
      <p>Halaman ini hanya untuk membuka aplikasi melalui Universal Link.<br>Jika aplikasi tidak terbuka otomatis, silakan buka secara manual.</p>
    </div>
  </body>
</html>
