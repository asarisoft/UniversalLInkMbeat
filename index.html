<!doctype html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <title>Buka di Aplikasi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="robots" content="noindex,nofollow" />
    <style>
      :root { --bg1:#4f8cff; --bg2:#38e8ff; --card:#ffffffF2; --text:#2d3a4a; --muted:#4f5b6b; }
      * { box-sizing: border-box; }
      body {
        background: linear-gradient(135deg, var(--bg1) 0%, var(--bg2) 100%);
        min-height: 100vh; margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
        display: flex; align-items: center; justify-content: center; padding: 16px;
      }
      .wrap { width: 100%; max-width: 380px; }
      .container {
        background: var(--card); border-radius: 18px;
        box-shadow: 0 8px 32px rgba(31,38,135,0.2);
        padding: 28px 24px; text-align: center;
      }
      .app-icon { width: 64px; height: 64px; margin: 0 auto 14px; display: block; }
      h1 { color: var(--text); margin: 6px 0 8px; font-size: 1.6rem; }
      p  { color: var(--muted); margin: 0 0 14px; line-height: 1.4; }
      .btn {
        display: inline-block; width: 100%;
        border: 0; border-radius: 12px; padding: 12px 16px; margin-top: 8px;
        font-size: 1rem; font-weight: 600; cursor: pointer;
      }
      .btn-primary { background: #2563eb; color: #fff; }
      .btn-secondary { background: #e5e7eb; color: #111827; }
      .hint {
        margin-top: 10px; font-size: .9rem; color: #334155;
        background: #f1f5f9; border-radius: 10px; padding: 10px 12px; text-align: left;
      }
      .hidden { display: none !important; }
      .center { text-align: center; }
      .link { color:#2563eb; text-decoration: underline; cursor: pointer; }
      @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="container">
        <!-- Icon -->
        <svg class="app-icon" viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M12 5v8m0 0l3-3m-3 3L9 10" stroke="#2563eb" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <rect x="3" y="3" width="18" height="14" rx="2.5" stroke="#2563eb" stroke-width="1.5" fill="#EFF6FF"/>
          <rect x="6" y="19" width="12" height="2" rx="1" fill="#2563eb" opacity=".9"/>
        </svg>

        <h1>Buka di Aplikasi</h1>
        <p>Halaman ini akan mencoba membuka aplikasi. Jika aplikasi belum terpasang, kamu bisa unduh dulu.</p>

        <div class="center">
          <!-- Tombol disembunyikan di awal, hanya muncul jika redirect gagal -->
          <div id="buttonContainer" class="hidden">
            <button id="openWebBtn" class="btn btn-secondary">Buka Web</button>
            <button id="downloadBtn" class="btn btn-secondary" style="margin-top: 8px;">Download</button>
          </div>
          <div id="loadingIndicator">
            <p>Mencoba membuka aplikasi...</p>
            <div style="width: 40px; height: 40px; border: 3px solid #f3f3f3; border-top: 3px solid #2563eb; border-radius: 50%; margin: 10px auto; animation: spin 1s linear infinite;"></div>
          </div>
        </div>
      </div>
    </div>

    <script>
      // ====== KONFIG (SESUAIKAN) ======
      const DOMAIN_HOST             = "mb.bfi.co.id"; // domain yang diverifikasi
      const WEB_URL                 = "https://mbeat.bfi.co.id/universal-link-handler"; // URL web sebagai fallback
      const IOS_APP_STORE_URL       = "https://apps.apple.com/app/1495767928"; // App Store URL
      const ANDROID_PLAY_STORE_URL  = "https://play.google.com/store/apps/details?id=com.bficompany.mbeatlms"; // Play Store URL
      const ANDROID_PACKAGE         = "com.bficompany.mbeatlms";
      const IOS_CUSTOM_SCHEMES      = ["bfiapp", "netpolitan", "mbeatlms"]; // urutkan sesuai Info.plist
      // ================================

      // Deteksi platform & in-app
      const ua = navigator.userAgent || "";
      const isAndroid   = /Android/i.test(ua);
      const isIOS       = /iPhone|iPad|iPod/i.test(ua);
      const inAppBrowser = /FBAN|FBAV|FB_IAB|Instagram|Twitter|Line|WhatsApp/i.test(ua);

      const fullPath = window.location.pathname + window.location.search + window.location.hash;
      const appHttpUrl = `https://${DOMAIN_HOST}${fullPath}`;

      // iOS: pakai custom scheme (UL via JS hampir selalu diblok)
      function openAppIOS() {
        let opened = false;
        const start = Date.now();

        const tryNext = () => {
          if (opened || Date.now() - start > 2000) {
            // fallback ke Web URL
            window.location.replace(WEB_URL + fullPath);
            return;
          }
          const scheme = IOS_CUSTOM_SCHEMES.shift();
          const schemeUrl = `${scheme}://${fullPath.replace(/^\/+/, '')}`;
          window.location.href = schemeUrl;

          setTimeout(() => {
            if (document.visibilityState === 'hidden') opened = true;
            tryNext();
          }, 700);
        };

        tryNext();
      }

      // Android: prioritas App Links (https) dulu
      function openAppAndroid() {
        if (inAppBrowser) {
          // In-app browser sering blok intent:// & deep link â†’ arahkan ke web
          window.location.href = WEB_URL + fullPath;
          return;
        }

        const intentUrl = `intent://${DOMAIN_HOST}${fullPath}` +
          `#Intent;scheme=https;package=${ANDROID_PACKAGE};S.browser_fallback_url=${encodeURIComponent(WEB_URL + fullPath)};end`;
        window.location.href = intentUrl;
      }

      function openWeb() {
        window.location.href = WEB_URL + fullPath;
      }

      function downloadStore() {
        if (isIOS) window.location.href = IOS_APP_STORE_URL;
        else window.location.href = ANDROID_PLAY_STORE_URL;
      }

      // Fungsi untuk menampilkan tombol jika redirect gagal
      function showButtons() {
        document.getElementById('loadingIndicator').classList.add('hidden');
        document.getElementById('buttonContainer').classList.remove('hidden');
      }

      // UI bindings
      const openWebBtn = document.getElementById('openWebBtn');
      const downloadBtn = document.getElementById('downloadBtn');

      openWebBtn.addEventListener('click', openWeb);
      downloadBtn.addEventListener('click', downloadStore);

      // AUTO-TRY: untuk Android non-in-app (iOS butuh gesture)
      window.addEventListener('load', () => {
        if (isAndroid && !inAppBrowser) {
          setTimeout(openAppAndroid, 300);
          setTimeout(showButtons, 2500);
        } 
        else if (isIOS && !inAppBrowser) {
          setTimeout(openAppIOS, 300);
          setTimeout(showButtons, 2500);
        } else {
          // Untuk browser lain atau desktop, langsung ke web
          openWeb();
        }
      });

      // Tambahkan listener untuk deteksi jika halaman masih terbuka setelah upaya redirect
      document.addEventListener('visibilitychange', () => {
        if (document.visibilityState === 'visible') {
          setTimeout(showButtons, 1000);
        }
      });
    </script>
  </body>
</html>
