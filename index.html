<!doctype html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <title>Buka di Aplikasi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="robots" content="noindex,nofollow" />
    <style>
      :root { --bg1:#4f8cff; --bg2:#38e8ff; --card:#ffffffF2; --text:#2d3a4a; --muted:#4f5b6b; }
      * { box-sizing: border-box; }
      body {
        background: linear-gradient(135deg, var(--bg1) 0%, var(--bg2) 100%);
        min-height: 100vh; margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
        display: flex; align-items: center; justify-content: center; padding: 16px;
      }
      .wrap { width: 100%; max-width: 380px; }
      .container {
        background: var(--card); border-radius: 18px;
        box-shadow: 0 8px 32px rgba(31,38,135,0.2);
        padding: 28px 24px; text-align: center;
      }
      .app-icon { width: 64px; height: 64px; margin: 0 auto 14px; display: block; }
      h1 { color: var(--text); margin: 6px 0 8px; font-size: 1.6rem; }
      p  { color: var(--muted); margin: 0 0 14px; line-height: 1.4; }
      .btn {
        display: inline-block; width: 100%;
        border: 0; border-radius: 12px; padding: 12px 16px; margin-top: 8px;
        font-size: 1rem; font-weight: 600; cursor: pointer;
      }
      .btn-primary { background: #2563eb; color: #fff; }
      .btn-secondary { background: #e5e7eb; color: #111827; }
      .hint {
        margin-top: 10px; font-size: .9rem; color: #334155;
        background: #f1f5f9; border-radius: 10px; padding: 10px 12px; text-align: left;
      }
      .hidden { display: none !important; }
      .center { text-align: center; }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="container">
        <!-- Inline SVG icon (tanpa dependensi eksternal) -->
        <svg class="app-icon" viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M12 5v8m0 0l3-3m-3 3L9 10" stroke="#2563eb" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <rect x="3" y="3" width="18" height="14" rx="2.5" stroke="#2563eb" stroke-width="1.5" fill="#EFF6FF"/>
          <rect x="6" y="19" width="12" height="2" rx="1" fill="#2563eb" opacity=".9"/>
        </svg>

        <h1>Buka di Aplikasi</h1>
        <p>Halaman ini akan mencoba membuka aplikasi. Jika aplikasi belum terpasang, kamu akan diarahkan ke store.</p>

        <div class="center">
          <button id="openAppBtn" class="btn btn-primary">Buka di Aplikasi</button>
          <button id="downloadBtn" class="btn btn-secondary">Download Aplikasinya</button>
        </div>

        <div id="inAppHint" class="hint hidden">
          <strong>Tips:</strong> Kamu sedang memakai browser dalam aplikasi (WhatsApp/Instagram/Facebook).
          Klik menu <em>Open in Chrome</em>/<em>Open in Safari</em> agar tautan bisa membuka aplikasi.
        </div>
      </div>
    </div>

    <script>
      // ====== KONFIGURASI ======
      const DOMAIN_HOST             = "mb.bfi.co.id"; // <-- samakan dengan domain App Links
      const IOS_APP_STORE_URL       = "https://apps.apple.com/app/1495767928"; // ganti ke App Store app kamu
      const ANDROID_PLAY_STORE_URL  = "https://play.google.com/store/apps/details?id=com.bficompany.mbeatlms";
      const ANDROID_PACKAGE         = "com.bficompany.mbeatlms";
      // Urutan custom scheme iOS yang akan dicoba (pilih yang kamu pakai di Info.plist)
      const IOS_CUSTOM_SCHEMES      = ["bfiapp", "netpolitan", "mbeatlms"];
      // ==========================

      // Util platform & in-app browser detection
      const ua = navigator.userAgent || "";
      const isAndroid = /Android/i.test(ua);
      const isIOS = /iPhone|iPad|iPod/i.test(ua);
      const isFacebook = /FBAN|FBAV|FB_IAB/i.test(ua);
      const isInstagram = /Instagram/i.test(ua);
      const isTwitter = /Twitter/i.test(ua);
      const isLine = /Line\//i.test(ua);
      const isWhatsApp = /WhatsApp/i.test(ua);
      const inAppBrowser = isFacebook || isInstagram || isTwitter || isLine || isWhatsApp;

      // Ambil path & query saat ini, mis. "/course?id=1"
      const fullPath = window.location.pathname + window.location.search + window.location.hash;

      // --- iOS: pakai custom scheme dengan fallback ke App Store ---
      function openAppIOS() {
        // Universal Link tidak bisa dipicu automatis via JS, jadi pakai custom scheme.
        let opened = false;
        const start = Date.now();
        let idx = 0;

        const tryNext = () => {
          if (opened || idx >= IOS_CUSTOM_SCHEMES.length) {
            // Jika masih di halaman dalam ~2 detik, fallback ke App Store
            const elapsed = Date.now() - start;
            if (document.visibilityState !== 'hidden' && elapsed < 2200) {
              window.location.replace(IOS_APP_STORE_URL);
            }
            return;
          }
          const scheme = IOS_CUSTOM_SCHEMES[idx++];
          const schemeUrl = `${scheme}://${fullPath.replace(/^\/+/, '')}`;
          // Coba buka scheme ini
          window.location.href = schemeUrl;

          // Tunggu sejenak; jika tidak pindah (tab tidak hidden), coba scheme berikut
          setTimeout(() => {
            if (document.visibilityState === 'hidden' || document.hidden) {
              opened = true;
              return;
            }
            tryNext();
          }, 700);
        };

        // Jika user balik dari app, halaman mungkin jadi hidden -> ditandai sebagai berhasil
        document.addEventListener('visibilitychange', () => {
          if (document.visibilityState === 'hidden') opened = true;
        }, { once: true });

        tryNext();
      }

      // --- Android: intent:// WAJIB menyertakan host ---
      function openAppAndroid() {
        // intent://{HOST}{PATH}#Intent;scheme=https;package=...;S.browser_fallback_url=...;end
        const encodedFallback = encodeURIComponent(ANDROID_PLAY_STORE_URL);
        const intentUrl =
          `intent://${DOMAIN_HOST}${fullPath}` +
          `#Intent;scheme=https;package=${ANDROID_PACKAGE};` +
          `S.browser_fallback_url=${encodedFallback};end`;

        // Coba buka app
        const start = Date.now();
        window.location.href = intentUrl;

        // Jika tetap tidak beranjak (beberapa in-app browser blok intent://), biarkan user klik "Download"
        setTimeout(() => {
          const elapsed = Date.now() - start;
          if (document.visibilityState !== 'hidden' && elapsed < 1800) {
            // Jangan auto lempar ke Play Store; biarkan user pilih (tombol Download ada)
            // Kalau mau paksa store:
            // window.location.replace(ANDROID_PLAY_STORE_URL);
          }
        }, 1200);
      }

      function downloadStore() {
        if (isIOS) {
          window.location.href = IOS_APP_STORE_URL;
        } else if (isAndroid) {
          window.location.href = ANDROID_PLAY_STORE_URL;
        } else {
          window.location.href = ANDROID_PLAY_STORE_URL;
        }
      }

      // UI wiring
      const openBtn = document.getElementById('openAppBtn');
      const downloadBtn = document.getElementById('downloadBtn');
      const inAppHint = document.getElementById('inAppHint');

      if (inAppBrowser) {
        inAppHint.classList.remove('hidden');
      }

      openBtn.addEventListener('click', () => {
        if (isIOS) openAppIOS();
        else if (isAndroid) openAppAndroid();
        else downloadStore();
      });

      downloadBtn.addEventListener('click', downloadStore);

      // AUTO-TRY (opsional): iOS biasanya butuh gesture; Android masih bisa dicoba
      window.addEventListener('load', () => {
        setTimeout(() => {
          if (isIOS) {
            // Jangan auto di in-app browser; biarkan user klik tombol & buka di Safari
            if (!inAppBrowser) openAppIOS();
          } else if (isAndroid) {
            // Boleh auto-try di Android; kalau gagal user bisa klik tombol
            openAppAndroid();
          }
        }, 600);
      });
    </script>
  </body>
</html>
